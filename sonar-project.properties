# Required project identification
sonar.projectKey=Nmnaren_sonarcloud
sonar.projectName=sonarcloud
sonar.organization=nmnaren
sonar.projectVersion=1.0

# Path to your source code
sonar.sources=src/main/java

# Optional: Path to tests
sonar.tests=src/test/java

# Optional: Path to binaries
sonar.java.binaries=target/classes

# Optional: Encoding of the source code
sonar.sourceEncoding=UTF-8

# SonarQube server URL and login token
# These can be passed as environment variables in your CI/CD pipeline or GitHub Actions workflow
# sonar.host.url=https://your-sonarqube-server.com
# sonar.login=${{ secrets.SONAR_TOKEN }}

# Language-specific settings (Java in this example)
sonar.java.source=11
